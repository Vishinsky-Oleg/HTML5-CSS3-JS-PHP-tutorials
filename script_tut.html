    <script> //error handling
        onerror = errorHandler;
        // document.write("dfdfdf");
        function errorHandler(massage, url, line) {
            out = 'This is text.\n\n';
            out += 'Error: ' + massage + '\n';
            out += 'URL: ' + url + '\n';
            out += 'Line: ' + line + '\n';
            out += 'Click OK to continue. \n\n';
            alert(out)
            return true;
        }
    </script>
